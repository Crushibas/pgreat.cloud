<form id="contact-form">
  <section class="page-section">
    <h1>Contact Me</h1>
    <form onsubmit="event.preventDefault(); alert('This is a static site demo. Hook this form to an email/API later.');">
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
</form>

<p id="status"></p>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  try {
    const response = await fetch("/api/contact-form-handler", {
      method: "POST",
      body: JSON.stringify({ name, email, message }),
      headers: { "Content-Type": "application/json" }
    });

    if (response.ok) {
      document.getElementById("status").innerText = "✅ Message sent successfully!";
    } else {
      document.getElementById("status").innerText = "❌ Something went wrong.";
    }
  } catch (err) {
    document.getElementById("status").innerText = "⚠️ Network error.";
  }
});
</script>
